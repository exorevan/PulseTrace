app:
  mode: "global"
  interactive: false
  output_format: "console"

logging:
  level: "INFO"
  file: ""

model:
  type: "sklearn"
  path: "weights/house_lin_reg.pkl"

dataset:
  path: "datasets/house_pricing_dataset.csv"
  type: "csv"
  csv_params:
    delimiter: ","
    header: 0
    index_col: null
  preprocess:
    normalize: false
    additional_steps: []

explainer:
  type: "lime"
  parameters:
    num_features: 20
    num_samples: 5000
    additional_params: {}